<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Analytics</title>
    <link rel="stylesheet" href="css/profit_analytics.css">
    <script src="js/apiconfig.js" defer></script>
    <script src="js/profit_analytics.js" defer></script>
    <style>
        /* Rolling Page Load Animation */
        @keyframes rollIn {
            0% { 
                opacity: 0;
                transform: translateY(100vh) rotate(30deg);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) rotate(0);
            }
        }

        .rolling-load {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #14213D;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: rollOut 0.6s ease-out forwards;
            animation-delay: 0.8s;
        }

        @keyframes rollOut {
            to {
                transform: translateY(-100vh) rotate(-15deg);
                opacity: 0;
            }
        }

        .rolling-load-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top-color: #FCA311;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modern Table Styling */
       

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <!-- Rolling Load Effect -->
    <div class="rolling-load">
        <div class="rolling-load-spinner"></div>
        <p>Loading...</p>
    </div>

    <div class="sidebar">
        <div class="logo-title">
            <img src="images/LOIS.png" alt="Logo" class="logo">
            <h2>Lois Microfinance</h2>
        </div>
        <ul class="menu">
            <li><a href="admin_dashboard.html">üè† Home</a></li>
            <li><a href="admin_customer.html">üë• Manage Customers</a></li>
            <li><a href="admin_loan.html">üí∞ Manage Loans</a></li>
            <li><a href="admin_payment.html">üí≥ Payments</a></li>
            <li><a href="admin_notification.html">üîî Notifications</a></li>
            <li class="active"><a href="admin_profit_analysis.html">üìä Profit Analytics</a></li>
            <li><a href="index.html" id="logout">üö™ Logout</a></li>
        </ul>
    </div>

    <div class="container">
        <div id="profitAnalysis">
            <h2><i class="fas fa-chart-line"></i> Profit Analytics</h2>

            <div id="profitAnalysisControls">
                <label for="filterPeriod">Filter By:</label>
                <select id="filterPeriod">
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                    <option value="custom">Custom Range</option>
                </select>

                <div id="monthYearSelector" style="display: none;">
                    <label for="month">Month:</label>
                    <select id="month">
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <label for="year">Year:</label>
                    <input type="number" id="year" placeholder="YYYY">
                    <button id="applyMonthYearFilter">Apply</button>
                </div>

                <div id="quarterYearSelector" style="display: none;">
                    <label for="quarter">Quarter:</label>
                    <select id="quarter">
                        <option value="1">Q1</option>
                        <option value="2">Q2</option>
                        <option value="3">Q3</option>
                        <option value="4">Q4</option>
                    </select>
                    <label for="yearQuarter">Year:</label>
                    <input type="number" id="yearQuarter" placeholder="YYYY">
                    <button id="applyQuarterYearFilter">Apply</button>
                </div>

                <div id="yearOnlySelector" style="display: none;">
                    <label for="onlyYear">Year:</label>
                    <input type="number" id="onlyYear" placeholder="YYYY">
                    <button id="applyYearFilter">Apply</button>
                </div>

                <div id="customRangeSelector" style="display: none;">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate">
                    <button id="applyCustomRangeFilter">Apply</button>
                </div>
            </div>

            <div class="table-container">
                <table id="profitAnalysisTable">
                    <thead>
                        <tr>
                            <th>Period</th>
                            <th>Total Disbursement</th>
                            <th>Total Repayment</th>
                            <th>Interest Earned</th>
                            <th>Overdue Loans</th>
                            <th>Total Overdue Amount</th>
                            <th>Profit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div id="exportOptions">
                <label>Export As:</label>
                <button id="exportPdfBtn"><i class="fas fa-file-pdf"></i> PDF</button>
                <button id="exportXmlBtn"><i class="fas fa-file-code"></i> XML</button>
            </div>
        </div>
    </div>

    <script>
        // Add this script to hide the rolling loader when page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const rollingLoader = document.querySelector('.rolling-load');
                if (rollingLoader) {
                    rollingLoader.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Details</title>
    <link rel="stylesheet" href="css/loan_details.css">
    <script src="js/loan_details.js" defer></script>
</head>

<body>

    <div class="loan-details-container">
        <div class="sidebar">
            <div class="logo-title">
                <img src="image/loism.png" alt="Logo" class="logo">
                <h2>Lois Microfinance Bank</h2>
            </div>
            <ul class="menu">
                <li><a href="dashboard.html">🏠 Home</a></li>
                <li><a href="manage-customers.html">👥 Manage Customers</a></li>
                <li><a href="loan.html">💰 Manage Loans</a></li>
                <li><a href="payments.html">💳 Payments</a></li>
                <li><a href="index.html" id="logout">🚪 Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Loan Details</h1>

            <section id="loan-info">
                <h2>Loan Information</h2>
                <table id="loan-details-table">
                    <thead>
                        <tr>
                            <th>Field</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>

            <section id="status-update-section">
                <h2>Update Loan Status</h2>
                <select id="loan-status">
                    <option value="Approved">Approved</option>
                    <option value="Disbursed">Disbursed</option>
                    <option value="Active">Active</option>
                    <option value="Closed">Closed</option>
                    <option value="Declined">Declined</option>
                    <option value="Defaulted">Defaulted</option>
                </select>
                <button id="update-status-btn">Update Status</button>
            </section>

            <section id="report-generation-section">
                <h2>Generate Reports</h2>
                <button id="generate-csv-btn">Generate CSV</button>
                <button id="generate-pdf-btn">Generate PDF</button>
            </section>
        </div>
    </div>

</body>

</html>

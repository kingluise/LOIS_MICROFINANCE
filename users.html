<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title> <!-- UPDATED TITLE -->
    <link rel="icon" type="image/x-icon" href="/images/loism.png">
    <link rel="stylesheet" href="css/users.css"> <!-- Reusing CSS for general styling -->
    <script src="js/config.js" defer></script>
    <script src="js/users.js" defer></script>
    <style>
        /* Rolling Page Load Animation */
        @keyframes rollIn {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(30deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(0);
            }
        }
        .rolling-load {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #14213D;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: rollOut 0.6s ease-out forwards;
            animation-delay: 0.8s;
        }
        @keyframes rollOut {
            to {
                transform: translateY(-100vh) rotate(-15deg);
                opacity: 0;
            }
        }
        .rolling-load-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top-color: #FCA311;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Basic styling for loading indicator */
        #loadingIndicator {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 30px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 1.2em;
            text-align: center;
        }
        #loadingIndicator .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FCA311;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }
        /* Style for disabled buttons */
        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
            background-color: #ccc; /* Or a specific disabled color */
        }
        /* Added modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Rolling Load Effect -->
    <div class="rolling-load">
        <div class="rolling-load-spinner"></div>
        <p>Loading...</p>
    </div>

    <div class="sidebar">
        <div class="logo-title">
            <img src="images/loism.png" alt="Logo" class="logo">
            <h2>Lois Microfinance</h2>
        </div>
        <ul class="menu">
            <li><a href="dashboard.html">üè† Home</a></li>
            <li><a href="customer.html">üë• Manage Customers</a></li>
            <li><a href="loan.html">üí∞ Manage Loans</a></li>
            <li><a href="payment.html">üí≥ Payments</a></li>
            <li><a href="notification.html">üîî Notifications</a></li>
            <li><a href="analysis.html">üìä Profit Analytics</a></li>
            <li class="active"><a href="users.html">üë§ User Management</a></li>
            <li><a href="index.html" id="logout">üö™ Logout</a></li>
        </ul>
    </div>

    <div class="container">
        <div id="userManagementSection">
            <h2><i class="fas fa-users"></i> User Management</h2>

            <div class="user-controls">
                <button id="addUserBtn">Add User</button>
                <button id="loadCpanelBtn" onclick="window.location.href='https://cpanel.example.com';">Load C-Panel</button>
            </div>

            <div class="table-container">
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- User data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit User -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modalTitle">Add User</h3>
            <form id="userForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="admin">Admin</option>
                        <option value="operator">Operator</option>
                    </select>
                </div>
                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Added Loading Indicator -->
    <div id="loadingIndicator" style="display: none;">
        <div class="spinner"></div>
        <p>Loading data...</p>
    </div>

    <!-- Custom Message Modal (for displayMessageModal function) -->
    <div id="customMessageModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 4px 8px rgba(0,0,0,0.1); z-index: 1001;">
        <h3 id="modalTitle"></h3>
        <p id="modalMessage"></p>
        <button id="modalCloseBtn">Close</button>
    </div>

    <script>
        // Add this script to hide the rolling loader when page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const rollingLoader = document.querySelector('.rolling-load');
                if (rollingLoader) {
                    rollingLoader.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>

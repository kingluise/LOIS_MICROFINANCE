
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management</title>
    <link rel="stylesheet" href="css/payment.css">
    <script src="js/operator_payment.js" defer></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-title">
            <img src="images/LOIS.png" alt="Logo" class="logo">
            <h2>Lois Microfinance</h2>
        </div>
        <ul class="menu">
            <li><a href="operator_dashboard.html">🏠 Home</a></li>
            <li><a href="operator_customer.html">👥 Manage Customers</a></li>
            <li><a href="operator_loan.html">💰 Manage Loans</a></li>
            <li class="active"><a href="operator_payment.html">💳 Payments</a></li>
            <li><a href="operator_notification.html">🔔 Notifications</a></li>
            <li><a href="index.html" id="logout">🚪 Logout</a></li>
        </ul>
    </div>

    <div class="container">
        <div id="paymentManagement">
            <h2>💳 Payment Management</h2>

            <div id="paymentButtons">
                <button id="logPaymentBtn">Log Payment</button>
            </div>
        </div>

        <div id="logPaymentForm" class="hidden"> <h3>Log Payment</h3>
            <form id="paymentForm">
                <label for="customerId">Customer ID:</label>
                <input type="text" id="customerId" name="customerId" required><br><br>

                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" readonly><br><br>

                <label for="loanType">Type of Loan:</label>
                <input type="text" id="loanType" name="loanType" readonly><br><br>

                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" name="loanAmount" readonly><br><br>

                <label for="totalBalance">Total Balance:</label>
                <input type="number" id="totalBalance" name="totalBalance" readonly><br><br>

                <label for="amountPaid">Amount Paid:</label>
                <input type="number" id="amountPaid" name="amountPaid" required><br><br>

                <label for="modeOfPayment">Mode of Payment:</label>
                <select id="modeOfPayment" name="modeOfPayment" required>
                    <option value="bankTransfer">Bank Transfer</option>
                    <option value="cash">Cash</option>
                    <option value="pos">POS</option>
                </select><br><br>

                <label for="newLoanBalance">New Loan Balance:</label>
                <input type="number" id="newLoanBalance" name="newLoanBalance" readonly><br><br>

                <button type="submit">Submit</button>
                <button type="button" id="cancelLogPayment">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
